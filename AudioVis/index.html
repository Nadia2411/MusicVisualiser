<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Live Computer Generated Visuals Based on Sound Waves of Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body>div {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body,
    html,
    div {
      margin: 0;
      padding: 0;
    }

    body>div {
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    #canvasContainer {
      margin: 0;
      padding: 0;
    }

    #canvasContainer,
    canvas {
      margin: 0;
      padding: 0;
      position: relative;
      display: block;
    }
  </style>
</head>

<body>
