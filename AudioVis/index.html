<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Live Computer Generated Visuals Based on Sound Waves of Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <input accept="audio/*" id="musicUpload" type="file" />
  <button disabled="" id="playButton" onclick="playMusic()">Play Music</button>
  <div id="customizationControls">


    <label>Shape:
      <select id="shapeSelector">
        <option value="bars">Bars</option>
        <option value="circles">Circles</option>
        <option value="waves">Waves</option>
      </select>
    </label>
    <label>Bass Boost: <input id="bassBoost" max="3" min="1" step="0.1" type="range" value="1" /></label>
    <button id="modeToggleButton" onclick="toggleMode()">Default Mode</button>
  </div>
  <div id="canvasContainer"></div>
  <script src="p5.js"></script>
  <script src="p5.sound.js"></script>
  <script src="script.js"></script>
</body>

</html>
